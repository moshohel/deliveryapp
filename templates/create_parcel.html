{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>Create Parcel</h3>
        <form class="row g-3" action="/core/create_parcel"
            method="POST">
            {% csrf_token %}

            <div class="col-md-4">
                <label for="validationDefault01"
                    class="form-label">Merchant</label>
                <select class="form-select" name="merchant"
                    id="validationDefault01" required>

                    {% for merchant in merchants %}
                    <option value="{{merchant.id}}">
                        {{merchant.name}}
                    </option>
                    {% endfor %}

                </select>
            </div>

            <div class="col-md-4">
                <label for="validationDefault02"
                    class="form-label">product_type</label>
                <input type="text" class="form-control"
                    id="validationDefault02"
                    placeholder="product type" name="product_type"
                    required>
            </div>

            <div class="col-md-4">
                <label for="validationDefault02"
                    class="form-label">Product Weight</label>
                <input type="text" class="form-control"
                    id="validationDefault03"
                    placeholder="Product Weight" name="weight_in_gram"
                    required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03"
                    class="form-label">Division</label>
                <select class="form-select" name="division"
                    id="validationDefault03" required>
                    <option selected disabled value=""
                        name="division">District
                    </option>
                    {% for division in divisions %}
                    <option value="{{division.id}}">
                        {{division.id}}
                    </option>
                    {% endfor %}

                </select>
            </div>


            <div class="col-md-6">
                <label for="validationDefault04"
                    class="form-label">District</label>
                <select class="form-select" name="district"
                    id="validationDefault04" required>
                    <option selected disabled value=""
                        name="district">District
                    </option>
                    {% for district in districts %}
                    <option value="{{district.id}}">
                        {{district.name}}
                    </option>
                    {% endfor %}

                </select>
            </div>

            <div class="col-12">
                <label for="validationDefault06"
                    class="form-label">Address</label>
                <input type="text" class="form-control"
                    id="validationDefault03" placeholder="Address"
                    name="address" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Create
                    Parcel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block script %}
<script>
    console.log(user);
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock script %}
